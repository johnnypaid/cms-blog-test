<main>
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark home-banner">
      <div class="col-md-6 px-0">
        <h1 class="display-4 fst-italic">Simple CMS</h1>
        <p class="lead my-3">Explore this simple content manage app.</p>
        <p class="lead mb-0"><a href="/login"  class="text-white fw-bold">Continue here...</a></p>
      </div>
    </div>
    <h3 class="pb-4 mb-4 fst-italic border-bottom">
      Latest Blog
    </h3>
    <div class="row mb-2">
      <div class="col-md-6" *ngFor="let blog of getTwoBlog">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{ blog.title }}</h3>
            <p class="card-text mb-auto text-justify">{{ blog.content | slice:0:100}}</p>
            <p class="card-text"><small class="text-muted">Published: {{ blog.datePublished }}</small></p>
            <a [routerLink] ="['/blog/title/', blog.title]">Read more</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          </div>
        </div>
      </div>
    </div>
  </main>
