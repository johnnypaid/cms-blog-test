<main class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <img class="mb-4" src="../../../assets/image/angular_solidBlack.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      </div>  
      <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid username and/or password.
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary form-btn" type="submit">Sign in</button>
    </form>
</main>
