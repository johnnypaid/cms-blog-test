<div class="container">
    <h1 class="text-center">Manage Blog</h1>
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Suggestions</h6>
        <div class="d-flex text-muted pt-3">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="10" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
    
          <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
              <strong class="text-gray-dark">Full Name</strong>
              <span><button type="button" class="btn btn-primary btn-sm manage-btn">Edit</button> <button type="button" class="btn btn-danger btn-sm manage-btn">Delete</button></span>
            </div>
            <span class="d-block">@updated: 01/01/1890</span>
          </div>
        </div>
        <div class="d-flex text-muted pt-3">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="10" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
    
          <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
              <strong class="text-gray-dark">Full Name</strong>
              <span><button type="button" class="btn btn-primary btn-sm manage-btn">Edit</button> <button type="button" class="btn btn-danger btn-sm manage-btn">Delete</button></span>
            </div>
            <span class="d-block">@updated: 01/01/1890</span>
          </div>
        </div>
        <div class="d-flex text-muted pt-3">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="10" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
    
          <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
              <strong class="text-gray-dark">Full Name</strong>
              <span><button type="button" class="btn btn-primary btn-sm manage-btn">Edit</button> <button type="button" class="btn btn-danger btn-sm manage-btn">Delete</button></span>
            </div>
            <span class="d-block">@updated: 01/01/1890</span>
          </div>
        </div>
        <small class="d-block text-end mt-3">
          <button type="button" class="btn btn-primary btn-sm manage-btn manage-btn2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create Blog</button>
        </small>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Creat New Blog</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="blogEntry" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" id="title" class="form-control" formControlName="title">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Content</label>
                  <textarea type="text" id="content" class="form-control" formControlName="content"></textarea>
                </div>
                <h3>SEO</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Meta Title</label>
                    <input type="text" id="metaTitle" class="form-control" formControlName="metaTitle">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Meta Description</label>
                    <textarea type="text" id="metaDescription" class="form-control" formControlName="metaDescription"></textarea>
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Publish</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
